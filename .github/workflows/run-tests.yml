name: Run Unit Tests

on:
  pull_request:
    branches:
      - "**"

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore .NET dependencies
        working-directory: FinTrack
        run: dotnet restore FinTrack.sln

      - name: Build .NET solution
        working-directory: FinTrack
        run: dotnet build FinTrack.sln --no-restore --configuration Release

      - name: Run .NET unit tests
        working-directory: FinTrack
        run: dotnet test FinTrack.sln --no-build --configuration Release --logger "trx;LogFileName=test-results.trx" --logger "console;verbosity=detailed"
        continue-on-error: true

      - name: Upload .NET test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: "**/TestResults/*.trx"

      - name: Publish .NET Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: .NET Tests
          path: "**/TestResults/*.trx"
          reporter: dotnet-trx
          fail-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install Node.js dependencies
        working-directory: FinTrack/FinTrack.Web
        run: npm ci

      - name: Build Web (TypeScript check)
        working-directory: FinTrack/FinTrack.Web
        run: npm run build

      - name: Run Web unit tests
        working-directory: FinTrack/FinTrack.Web
        run: |
          npm run test:unit -- --reporter=verbose --reporter=junit --outputFile=web-test-results.xml --reporter=github-actions
        continue-on-error: true

      - name: Upload Web test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-test-results
          path: FinTrack/FinTrack.Web/web-test-results.xml

      - name: Publish Web Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Vue/Vitest Tests
          path: FinTrack/FinTrack.Web/web-test-results.xml
          reporter: java-junit
          fail-on-error: true
